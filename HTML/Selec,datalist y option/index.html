<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        <fieldset>
            <legend>INFORMACION BASICA</legend>  <!-- SIMPLE IMPUTS -->
            <div class="form_input">
                <label>Nombre completo
                    <input type="text" placeholder="Angela Ramos">
                </label>
            </div>
            <div class="form_input">
                <label>Email
                    <input type="email" placeholder="ejemplo@gmail.com">
                </label>
            </div>
            <div class="form_input">
                 <label>Asunto
                    <input type="text" placeholder="El asunto de tu mensaje">
                </label>
            </div>
        </fieldset>   
        <!-- SELECT & OPTION -->
        <div class="form_input">
            <label>Tipo de usuario
            <select name="type-of-user" aria-label="Selecciona el tipo de usuario">
                <option value="User1">Seguidor</option>
                <option value="User2">Empresa</option>
                <option value="User3">Otros</option>
            </select>
            </label>
        </div>
        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label>Referente
            <input list="referente" name="referente" aria-label="Escribe quien te recomendo la pagina">
                <datalist id="referente" name="type-of-user">
                    <option value="Redes sociales">Instragram, Facebook</option>
                    <option value="Amigo">Colegio, Trabajo</option>
                    <option value="Otros">Otros</option>
                </datalist>
            </label>
        </div>
        <!-- TEXTAREA -->
        <div class="form_input">
            <label>Mensaje
                <textarea rows="6" placeholder="Deja tu mensaje..."></textarea>
            </label>
        </div>
        <div class="form_input">
            <input type="submit" value="Enviar">
            <div class="form_imput">
                <label>Acepto los <a href="terms.html" target="_blank">terminos y condiciones</a>
                    <input type="checkbox" class="checkbox">
                </label>

            </div>
    </form>
</body>
</html>
